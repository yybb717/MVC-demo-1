<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>四个小功能</title>
  </head>
  <body>
    <!-- 把四个模块改成section，外面包一个div，用于把四个模块定位置 -->
    <div class="page">
      <section id="app1">
        <div class="output">
          <span id="number">100</span>
        </div>
        <div class="actions">
          <button id="add">+1</button>
          <button id="minus">-1</button>
          <button id="mul">×2</button>
          <button id="divide">÷2</button>
        </div>
      </section>

      <section id="app2">
        <ol class="tab-bar">
          <li>1</li>
          <li>2</li>
        </ol>
        <ol class="tab-content">
          <li>你好</li>
          <li>美女</li>
        </ol>
      </section>

      <section id="app3"><div class="square"></div></section>

      <section id="app4"><div class="circle"></div></section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
